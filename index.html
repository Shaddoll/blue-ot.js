<html>
	<head>
		<title>Operational Transform</title>
		<script type="text/javascript" src="node_modules/object.observe/dist/object-observe.js" charset="utf-8"></script>
		<script type="text/javascript" src="node_modules/array.observe/array-observe.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/libs/jquery.js" charset="utf-8"></script>
		<script type="text/javascript" src="./build/bundle.js" charset="utf-8"></script>

		<style>
			body {
				font-family: sans-serif;
				font-size: 120%;
			}
			.demo {
				padding: 8px;
				width: 800px;
				margin-left: auto;
				margin-right: auto;
			}
			textarea {
				font-size: 0.8em;
			}
			input[type=number] {
				width: 5em;
			}
			#clients-container {
		    display: -webkit-flex;
		    display: flex;

				-webkit-flex-direction: row;
				flex-direction: row;
				-webkit-flex-wrap: wrap;
				flex-wrap: wrap;
			}
			#clients-container > * + * {
				margin-left: 4px;
			}
			.computer {
		   	-webkit-flex: 1;
		   	flex: 1;

				width: 200px;
				font-size: 0.8em;
			}
			.computer > textarea {
				width: 100%;
			}
			.computer > * + * {
				margin-top: 2px;
			}
		</style>
	</head>

	<body>

		<div class="demo">
			<h3>Clients <span class="converging ellipses"></h3>
			<div id="clients-container">
			</div>

			<h3>Server <span class="converging ellipses"></h3>
			<div id="server-container">
			</div>
		</div>

	</body>
</html>
