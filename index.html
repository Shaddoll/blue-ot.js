<html>
	<head>
		<title>Operational Transform</title>
		<script type="text/javascript" src="node_modules/object.observe/dist/object-observe.js" charset="utf-8"></script>
		<script type="text/javascript" src="node_modules/array.observe/array-observe.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/libs/jquery.js" charset="utf-8"></script>
		<script type="text/javascript" src="./build/bundle.js" charset="utf-8"></script>

		<style>
			body {
				font-family: sans-serif;
			}
			.demo {
				background-color: #f5f5f5;
				padding: 16px;
				max-width: 800px;
				margin-left: auto;
				margin-right: auto;

				font-size: 1rem;
			}
			textarea {
				font-size: 0.8em;
			}
			input[type=number] {
				width: 5em;
			}
			#computers {
		    display: -webkit-flex;
		    display: flex;

				-webkit-flex-direction: row;
				flex-direction: row;
				-webkit-flex-wrap: wrap;
				flex-wrap: wrap;
			}
			#computers > * + * {
				margin-right: 8px;
			}
			#computers > :first-child {
				margin-right: 8px;
			}
			.computer {
  			-webkit-flex: 1;
        flex: 1;

				-webkit-flex-grow: 1;
				flex-grow: 1;

				min-width: 200px;
				margin-bottom: 0.4em;
			}
			.computer div {
				font-size: 0.8em;
			}
			.computer h4 {
				margin-top: 0.4em;
				margin-bottom: 0.2em;
			}
			.computer > textarea {
				width: 100%;
			}
			.computer > * + * {
				margin-top: 2px;
			}
			.demo button {
				cursor: pointer;
				font-size: 0.8em;
				background-color: #fdfdfd;
				border-color: #fff #fff #f0f0f0 #f0f0f0;
				border-width: 2px;
			}
			.demo button#add-client {
			}
			.demo button#add-client:hover {
				background-color: #fff;
			}
		</style>
	</head>

	<body>

		<div class="demo">
			<div id="computers">
				<div class="computer"></div>
				<div class="computer"></div>
				<div class="computer"></div>
			</div>

			<button id="add-client">Add Client</button>
		</div>

	</body>
</html>
